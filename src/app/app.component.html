<!-- Barra superior -->
<div class="alto">
  <!-- Mostrar el componente 'app-barrasup' solo si el usuario NO está logueado -->
  <app-barrasup *ngIf="!isLoggedIn"></app-barrasup>
</div>

<!-- Sidebar condicional -->
<div class="row">
  <!-- Sidebar -->
  <div class="col-2" *ngIf="isLoggedIn">
    <app-sidebar></app-sidebar>
  </div>

  <!-- Contenido principal -->
  <div class="col-10">
    <router-outlet></router-outlet> <!-- Aquí se inyectará el componente de resumen o cualquier otro componente según la ruta -->
  </div>
</div>
