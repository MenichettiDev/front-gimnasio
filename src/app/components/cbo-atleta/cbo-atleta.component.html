<div class="mb-3 col-12">
  <label [for]="'atleta-' + label" class="form-label">{{ label }}</label>
  <select
    [id]="'atleta-' + label"
    [(ngModel)]="selectedAtleta"
    class="form-select form-select-lg"
    aria-label="Selecciona un atleta"
    [disabled]="isDisabled"
    (ngModelChange)="onValueChange()"
  >
    <option value="" disabled selected>Seleccione una opci√≥n</option>
    <option *ngFor="let atleta of atletas" [value]="atleta.id_atleta">
      {{ atleta.nombre }} {{ atleta.apellido }}
    </option>
  </select>
</div>
