<label for="grupoMuscular" class="form-label-base">{{ label }}</label>
<select id="grupoMuscular" (change)="onGrupoMuscularChange()" [(ngModel)]="musculoSeleccionado"
    class="form-select form-select-lg" aria-label="Selecciona un grupo muscular">
    <option value="" disabled selected>Selecciona un musculo</option>
    <option *ngFor="let musculo of gruposMusculares" [ngValue]="musculo">
        {{ musculo.nombre }}
    </option>
</select>
