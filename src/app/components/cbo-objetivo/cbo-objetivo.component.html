<div class="mb-3 col-4">
    <label for="objetivo" class="form-label fs-5">{{ label }}</label>
    <select id="objetivo" [(ngModel)]="selectedObjetivo" class="form-select form-select-lg" aria-label="Selecciona un objetivo">
        <option value="" disabled selected>Selecciona un objetivo</option>
        <option *ngFor="let objetivo of objetivos" [ngValue]="objetivo">
            {{ objetivo.nombre }} 
        </option>
    </select>
</div>
