<label [for]="'membresia-' + label" class="form-label">{{ label }}</label>
<select
  [id]="'membresia-' + label"
  [(ngModel)]="selectedMembresia"
  class="form-select form-select-lg"
  aria-label="Selecciona una membresía"
  [disabled]="isDisabled"
  (ngModelChange)="onValueChange()"
>
  <option value="" disabled selected>Seleccione una opción</option>
  <option *ngFor="let membresia of membresias" [value]="membresia.id_membresia">
    {{ membresia.nombre }} {{ membresia.precio }}
  </option>
</select>
