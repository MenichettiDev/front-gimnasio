<div class="mb-3 col-4">
    <label for="diasEntrenamiento" class="form-label fs-5">Selecciona la cantidad de días a entrenar</label>
    <select id="diasEntrenamiento" [(ngModel)]="diasSeleccionados" class="form-select form-select-lg" aria-label="Selecciona la cantidad de días a entrenar">
        <option value="" disabled selected>Selecciona los días de entrenamiento</option>
        <option *ngFor="let cantidad of diasDeEntrenamiento" [value]="cantidad">
            {{ cantidad }} días
        </option>
    </select>
</div>
