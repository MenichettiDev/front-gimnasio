<div class="mb-3 col-4">
    <label [for]="'gimnasio-' + label" class="form-label fs-5">{{ label }}</label>
    <select
      [id]="'gimnasio-' + label"
      [(ngModel)]="selectedGimnasio"
      (change)="onGimnasioChange($event)"
      class="form-select form-select-lg"
      aria-label="Selecciona un gimnasio"
      [disabled]="isDisabled"
    >
      <option value="" disabled selected>Selecciona un gimnasio</option>
      <option *ngFor="let gimnasio of gimnasios" [ngValue]="gimnasio">
        {{ gimnasio.nombre }}
      </option>
    </select>
  </div>
