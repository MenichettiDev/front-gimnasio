<div class="visor-rutina-page">
    <div class="header">
        <div class="header-content">
            <button class="btn-volver" (click)="volver()">
                <i class="fas fa-arrow-left"></i>
                Volver a Mis Rutinas
            </button>
            <button class="btn-descargar" (click)="descargarPDF()" *ngIf="rutinaCruda">
                <i class="fas fa-file-pdf"></i>
                Descargar PDF
            </button>
            <h2>
                <i class="fas fa-dumbbell"></i>
                Detalles de la Rutina
            </h2>
        </div>
    </div>

    <div *ngIf="rutinaCruda">
        <app-visor-rutina [rutinaCruda]="rutinaCruda"></app-visor-rutina>
    </div>

    <div class="loading" *ngIf="!rutinaCruda">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Cargando rutina...</div>
        </div>
    </div>
</div>
