<div class="logros-container">
  <div class="page-header">
    <h1 class="page-title">
      <i class="fas fa-trophy"></i>
      Logros del Atleta
    </h1>
  </div>

  <div class="content-section">
    <h2 class="section-title">
      <i class="fas fa-star"></i>
      Registrar Nuevo Logro
    </h2>
    
    <form (ngSubmit)="crearLogro()" class="logro-form">
      <input [(ngModel)]="nuevoLogro.nombre_logro" name="nombre_logro" placeholder="Nombre del logro" required />
      <textarea [(ngModel)]="nuevoLogro.descripcion_logro" name="descripcion_logro" placeholder="DescripciÃ³n del logro" required rows="3"></textarea>
      <input [(ngModel)]="nuevoLogro.fecha" name="fecha" type="date" required />
      <button type="submit">
        <i class="fas fa-medal"></i>
        Agregar Logro
      </button>
    </form>
  </div>

  <div class="content-section">
    <h2 class="section-title">
      <i class="fas fa-award"></i>
      Mis Logros
    </h2>
    
    <ul>
      <li *ngFor="let logro of logros" class="logro-item">
        <div class="logro-icon">
          <i class="fas fa-trophy"></i>
        </div>
        <div class="logro-content">
          <div class="logro-titulo">{{ logro.nombre_logro }}</div>
          <div class="logro-descripcion">{{ logro.descripcion_logro }}</div>
          <div class="logro-fecha">
            <i class="fas fa-calendar"></i>
            {{ logro.fecha }}
          </div>
        </div>
        <button (click)="eliminarLogro(logro.id_logro)" class="btn-eliminar">
          <i class="fas fa-trash"></i>
          Eliminar
        </button>
      </li>
    </ul>
  </div>
</div>
