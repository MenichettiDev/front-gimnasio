<div class="card shadow-lg">
    <div class="card-body">
        <h1 class="form-title text-center mb-4">
            <i class="fas fa-user-plus"></i> REGISTRO DE USUARIO
        </h1>
        <form [formGroup]="registroForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">
                        <i class="fas fa-user"></i> Nombre
                    </label>
                    <input type="text" id="nombre" formControlName="nombre" class="form-control"
                        placeholder="Ingrese el nombre" />
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">
                        <i class="fas fa-user-tag"></i> Apellido
                    </label>
                    <input type="text" id="apellido" formControlName="apellido" class="form-control"
                        placeholder="Ingrese el apellido" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" formControlName="email" class="form-control"
                        placeholder="Ingrese el email" />
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input type="password" id="password" formControlName="password" class="form-control"
                        placeholder="Ingrese la contraseña" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="celular" class="form-label">
                        <i class="fas fa-phone-alt"></i> Celular
                    </label>
                    <input type="text" id="celular" formControlName="celular" class="form-control"
                        placeholder="Ingrese el celular" />
                </div>
                <div class="col-md-6">
                    <label for="fecha_nacimiento" class="form-label">
                        <i class="fas fa-birthday-cake"></i> Fecha de Nacimiento
                    </label>
                    <input type="date" id="fecha_nacimiento" formControlName="fecha_nacimiento" class="form-control" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="direccion" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> Dirección
                    </label>
                    <input type="text" id="direccion" formControlName="direccion" class="form-control"
                        placeholder="Ingrese la dirección" />
                </div>
            </div>

            <div class="d-grid gap-2 mt-4 mt-sm-5">
                <button type="button" class="btn btn-primary rounded-pill" (click)="openModal()"
                    [disabled]="registroForm.invalid">
                    <i class="bi bi-check-circle-fill me-2"></i> Registrar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de Confirmación -->
<app-modal-confirm [visible]="isModalVisible" [title]="'Confirmación'"
    [message]="'¿Estás seguro de registrar este usuario?'" (confirm)="handleConfirm()" (cancel)="handleCancel()">
</app-modal-confirm>
