<div class="login-container">
    <div class="container">
        <div class="title-container">
            <h1>INICIAR SESIÓN</h1>
        </div>

        <!-- Formulario reactivo con Angular -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" formControlName="usuario" id="usuario" placeholder="Ingrese su usuario" required />
                <!-- Mensaje de error para el campo 'usuario' -->
                <div *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched" class="error-message">
                    El usuario es requerido.
                </div>
            </div>

            <div class="form-group">
                <input type="password" formControlName="contrasenia" id="contrasenia" placeholder="Ingrese su contraseña" required />
                <!-- Mensaje de error para el campo 'contrasenia' -->
                <div *ngIf="loginForm.get('contrasenia')?.invalid && loginForm.get('contrasenia')?.touched" class="error-message">
                    La contraseña es requerida.
                </div>
            </div>

            <!-- Mostrar mensaje de error global si existe -->
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <div class="button-container">
                <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </div>
        </form>

        <p class="text-center">
            No tengo cuenta
            <a href="/register">Registrarme</a>
        </p>
    </div>
</div>
