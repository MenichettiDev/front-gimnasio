<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago a Atletas</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Formulario de Pago a Atletas</h2>

        <form>
            <!-- Select para elegir atleta -->
            <div class="mb-3">
                <label for="atleta" class="form-label">Seleccione un Atleta</label>
                <select id="atleta" class="form-select" required>
                    <option value="" disabled selected>Selecciona un atleta</option>
                    <!-- Aquí irían los atletas cuando los traigas de la DB -->
                    
                </select>
            </div>

            <!-- Input para monto a cobrar -->
            <div class="mb-3">
                <label for="monto" class="form-label">Monto a Cobrar</label>
                <input type="number" id="monto" class="form-control" placeholder="Ingrese el monto" required>
            </div>

            <!-- Botón de guardar pago -->
            <button type="submit" class="btn btn-primary">Guardar Pago</button>
        </form>
    </div>

    <!-- Incluir los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
