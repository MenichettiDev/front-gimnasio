<p-toast></p-toast>
<p-confirmDialog header="Confirmación" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-progressSpinner *ngIf="loading" [style]="{'width': '50px', 'height': '50px'}"></p-progressSpinner>

<div class="container mt-3">
    <form [formGroup]="exerciseForm" (ngSubmit)="cargarEjercicio()">
        
        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" formControlName="nombre" class="form-control">
        </div>
        
        <!-- Grupo Muscular -->
        <div class="mb-3">
            <label for="grupoMuscular" class="form-label">Grupo Muscular</label>
            <app-cbo-gruposmusculares formControlName="id_grupo_muscular"
            ></app-cbo-gruposmusculares>
        </div>
        
        

        <!-- Descripción -->
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" formControlName="descripcion" class="form-control" rows="3"></textarea>
        </div>

        <!-- Imagen 1 -->
        <div class="mb-3">
            <label for="img_1" class="form-label">Imagen 1</label>
            <input id="img_1" type="text" formControlName="img_1" class="form-control">
        </div>

        <!-- Imagen 2 -->
        <div class="mb-3">
            <label for="img_2" class="form-label">Imagen 2</label>
            <input id="img_2" type="text" formControlName="img_2" class="form-control">
        </div>

        <!-- Imagen 3 -->
        <div class="mb-3">
            <label for="img_3" class="form-label">Imagen 3</label>
            <input id="img_3" type="text" formControlName="img_3" class="form-control">
        </div>

        <!-- Link Video -->
        <div class="mb-3">
            <label for="link_video" class="form-label">Link Video</label>
            <input id="link_video" type="text" formControlName="link_video" class="form-control">
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-warning" [disabled]="!exerciseForm.valid">Cargar</button>
        </div>
    </form>
</div>
