<div class="container mt-4">
    <h2 class="mb-4">Gestión de Repeticiones</h2>

    <!-- Formulario para crear/editar repeticiones -->
    <form (ngSubmit)="modoEdicion ? guardarCambios() : crearRepeticion()" class="mb-4 p-4 border rounded bg-light">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="nuevaRepeticion.nombre" name="nombre" required />
        </div>
        <div class="mb-3">
            <label for="frecuencia" class="form-label">Frecuencia:</label>
            <input type="text" id="frecuencia" class="form-control" [(ngModel)]="nuevaRepeticion.frecuencia" name="frecuencia" required />
        </div>
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario:</label>
            <textarea id="comentario" class="form-control" [(ngModel)]="nuevaRepeticion.comentario" name="comentario"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary me-2">
                {{ modoEdicion ? 'Guardar Cambios' : 'Crear Repetición' }}
            </button>
            <button type="button" *ngIf="modoEdicion" class="btn btn-secondary" (click)="resetFormulario()">Cancelar</button>
        </div>
    </form>

    <!-- Lista de repeticiones -->
    <h3 class="mb-3">Lista de Repeticiones</h3>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Frecuencia</th>
                <th>Comentario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let repeticion of repeticiones">
                <td>{{ repeticion.id_repeticion }}</td>
                <td>{{ repeticion.nombre }}</td>
                <td>{{ repeticion.frecuencia }}</td>
                <td>{{ repeticion.comentario }}</td>
                <td>
                    <button class="btn btn-sm btn-warning me-2" (click)="editarRepeticion(repeticion)">
                        <i class="fas fa-edit"></i> <!-- Icono de editar -->
                    </button>
                </td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="eliminarRepeticion(repeticion.id_repeticion)">
                        <i class="fas fa-trash-alt"></i> <!-- Icono de eliminar -->
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
