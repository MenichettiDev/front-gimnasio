<div class="repeticion-container">
  <div class="page-header">
    <h1 class="page-title">
      <i class="fas fa-redo"></i>
      Gesti贸n de Repeticiones
    </h1>
  </div>

  <div class="content-section">
    <h2 class="section-title">
      <i class="fas fa-plus-circle"></i>
      {{ modoEdicion ? 'Editar Repetici贸n' : 'Crear Nueva Repetici贸n' }}
    </h2>
    
    <!-- Formulario para crear/editar repeticiones -->
    <form (ngSubmit)="modoEdicion ? guardarCambios() : crearRepeticion()" class="form-section">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="nuevaRepeticion.nombre" name="nombre" required />
      </div>
      <div class="mb-3">
        <label for="frecuencia" class="form-label">Frecuencia:</label>
        <input type="text" id="frecuencia" class="form-control" [(ngModel)]="nuevaRepeticion.frecuencia" name="frecuencia" required />
      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario:</label>
        <textarea id="comentario" class="form-control" [(ngModel)]="nuevaRepeticion.comentario" name="comentario" rows="3"></textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="fas" [ngClass]="{'fa-save': modoEdicion, 'fa-plus': !modoEdicion}"></i>
          {{ modoEdicion ? 'Guardar Cambios' : 'Crear Repetici贸n' }}
        </button>
        <button type="button" *ngIf="modoEdicion" class="btn btn-secondary" (click)="resetFormulario()">
          <i class="fas fa-times"></i>
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <div class="content-section">
    <h2 class="section-title">
      <i class="fas fa-list"></i>
      Lista de Repeticiones
    </h2>
    
    <!-- Lista de repeticiones -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Frecuencia</th>
            <th>Comentario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let repeticion of repeticiones">
            <td>{{ repeticion.id_repeticion }}</td>
            <td>{{ repeticion.nombre }}</td>
            <td>{{ repeticion.frecuencia }}</td>
            <td>{{ repeticion.comentario }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editarRepeticion(repeticion)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="eliminarRepeticion(repeticion.id_repeticion)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
