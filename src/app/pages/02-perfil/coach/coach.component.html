
      <!-- Formulario con transparencia -->
      <div class="card shadow-lg">
        <div class="card-body">
          <app-cbo-atleta
            (valueChange)="onAtletaSeleccionado($event)"
            [emitOnlyId]="true"
          >
          </app-cbo-atleta>

          <!-- Gimnasio -->
          <div class="row mb-3">
            <div class="col-md-12">
              <app-medidas-visor
                *ngIf="idAtletaSeleccionado !== null"
                [idAtletaExterno]="idAtletaSeleccionado"
              ></app-medidas-visor>
            </div>
          </div>
        </div>
      </div>
