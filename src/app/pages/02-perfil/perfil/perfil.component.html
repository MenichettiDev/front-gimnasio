<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <!-- Foto de perfil -->
                    <div class="mb-4">
                        <img *ngIf="perfil?.foto_archivo; else defaultPhoto" [src]="perfil.foto_archivo"
                            alt="Foto de perfil" class="rounded-circle img-thumbnail"
                            style="width: 150px; height: 150px;" />
                        <ng-template #defaultPhoto>
                            <img src="https://via.placeholder.com/150" alt="Foto predeterminada"
                                class="rounded-circle img-thumbnail" style="width: 150px; height: 150px;" />
                        </ng-template>
                    </div>

                    <!-- Formulario de edici贸n -->
                    <form (ngSubmit)="guardarCambios()" *ngIf="!isLoading && !errorMessage">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" [(ngModel)]="perfil.nombre"
                                name="nombre" required />
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" class="form-control" [(ngModel)]="perfil.apellido"
                                name="apellido" required />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electr贸nico</label>
                            <input type="email" id="email" class="form-control" [(ngModel)]="perfil.email" name="email"
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="celular" class="form-label">Celular</label>
                            <input type="tel" id="celular" class="form-control" [(ngModel)]="perfil.celular"
                                name="celular" />
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direcci贸n</label>
                            <input type="text" id="direccion" class="form-control" [(ngModel)]="perfil.direccion"
                                name="direccion" />
                        </div>

                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                            <input type="date" id="fechaNacimiento" class="form-control"
                                [(ngModel)]="perfil.fecha_nacimiento" name="fechaNacimiento" required />
                        </div>

                        <!-- Bot贸n de guardar -->
                        <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
                    </form>

                    <!-- Mensaje de error -->
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                        {{ errorMessage }}
                    </div>

                    <!-- Indicador de carga -->
                    <div *ngIf="isLoading" class="text-center mt-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
